    <script>
       var a="12*12";
       console.log(a);//12*12
       var a=12*12;
       console.log(a);//144
       var a="12*12";
       console.log(Number(a));//NaN
       var a=12*12;
       console.log(Number(a));//144
       var a="12*12";
       console.log(Number(a));//NaN
       var a="";
       console.log(Number(a));//0
       var a=" ";
       console.log(Number(a));//0
       var a=true;
       console.log(Number(a));//1
       var a=false;
       console.log(Number(a));//0
       var a=null;
       console.log(Number(a));//0




       var b='100px';
       console.log(parseInt(b));//100
       var b='100';
       console.log(parseInt(b));//100
       var b='-100px';
       console.log(parseInt(b));//-100
       var b='-100';
       console.log(parseInt(b));//-100
       var b='p100';
       console.log(parseInt(b));//NaN
       var b='0';
       console.log(parseInt(b));//0
       var b='1/3';
       console.log(parseInt(b));//1
       var b='0';
       console.log(parseInt(b));//0
       var b='p1/3';
       console.log(parseInt(b));//NaN
       var b='1/p3';
       console.log(parseInt(b));//1
       var b='';
       console.log(parseInt(b));//NaN
       var b=' ';
       console.log(parseInt(b));//NaN
    </script>
