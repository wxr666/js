<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>变色</title>
</head>
<body>
   <span style='color:red';></span>
   <script>
       for(var i=0;i<=30;i++){
        switch(i%4){
            case 0:
            color="red";
            break;
            case 1:
            color="pink";
            break;
            case 2:
            color="skyblue";
            break;
            default:
            color='green';
        }
        document.write('<span style="color:'+color+'">'+i+'</span>')
       }
   </script>
</body>
</html>
