<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>倒计时</title>
</head>
<body>
   <div id='div1'></div>
   <div id='div2'></div>
   <script>
       var div1=document.getElementById('div1');
       var div2=document.getElementById('div2');
       var target1=new Date(2017,4,6);
       var target2=new Date(2017,5,2);
       fn();
       setInterval(fn,1000);
       function fn(){
           div1.innerHTML='我们已经上了'+text(target1).d+'天'+text(target1).h+'时'+text(target1).m+'分'+text(target1).s;
           div2.innerHTML='我们已经上了'+text(target2).d+text(target1).h+text(target2).m+text(target2).s;
       }
       function text(target){
        var arr=new Date();
        var v=Math.abs(arr-target);
        return{
            d:parseInt(v/(24*3600000)),
            h:parseInt(v%(24*3600000)/3600000),
            m:parseInt(v%(24*3600000)%3600000/60000),
            s:parseInt(v%(24*3600000)%3600000%60000/1000)
        }
       }
   </script>
</body>
</html>
